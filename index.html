<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./home/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h2>Welcome, adventurer!</h2>
        <form id ="user-sign-up">
            <p class="prompt">
                <label for="user-name">Your name:</label>
                <input id="name" name="name" required>
            </p>
            <fieldset>
                <legend>Choose your hero</legend>
                <p id="dogs">
                    <label>
                        <input type="radio" name="breed" required value="blue-heeler">
                        <img src="assets/blue-heeler.jpeg">
                        Blue Heeler
                    </label>
                    <label>
                        <input type="radio" name="breed" required value="poodle">
                        <img src="assets/poodle.jpeg">
                        Poodle
                    </label>
                    <label>
                        <input type="radio" name="breed" required value="malamut">
                        <img src="assets/malamut.jpeg">
                        Malamut
                    </label>
                    <label>
                        <input type="radio" name="breed" required value="golden-retriever">
                        <img src="assets/golden-retriever.jpeg">
                        Golden Retriever
                    </label>
                </p>
            </fieldset>
            <button type="Submit" id="user-info-submit">Choose!</button>
        </form>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./home/home.js"></script>
</body>

</html>
